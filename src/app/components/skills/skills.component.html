<div class=" body uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
  <div *ngFor="let ssk of skills ;let  i = index">
    <div class="uk-card uk-card-default uk-card-body">
      <h3 class="uk-card-title">{{ssk.name}}</h3>

      <!-- <p>{{ssk.phone}}</p> -->
      <p>{{ssk.skills}}</p>
      <p>{{ssk.state}}</p>

      <!-- <p>{{ssk.price}}</p> -->
      <!-- <p *ngIf="ssk.notes">{{ssk.notes}}</p> -->
    </div>
    <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" (click)="buttonDetailsClick(ssk.$key)">
      <span uk-icon="pencil"></span>تفاصيل</button>
    <!-- <button class="uk-button uk-button-danger uk-width-1-1" (click)="deleteAction(ssk.$key)">
      <span uk-icon="trash"></span>حذف</button> -->



  </div>
</div>
